<!DOCTYPE html>
<html>

<head>
    <style>
        html {
            font-size: 62.5%;
        }

        *,
        ::before,
        ::after {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html,
        body {
            margin: 0;
            width: 100%;
        }

        body {
            text-align: center;
            font-family: arial, sans-serif;
            font-size: 1.6rem;
            line-height: 1.6;
        }

        #google_img {
            max-width: 30%;
            margin: 155px auto 35px auto;
            height: auto;
            display: block;
        }

        #img_container {
            display: block;
        }

        /* #input_container::before {

        #input_container {
            display: flex;
            align-items: center;
            width: 552px;
            border-radius: 23px;
            justify-content: space-between;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 1rem;
        }


        #search_input {
            border: none;
            outline: none;
            width:90%;

        }

        #search_buttons_container {
            margin: 20px auto;
        }

        .search {
            color: #5F6368;
            padding: 13px 1.5em;
            border: 1px solid white;
            background-color: #f8f9fa;
        }

        #google_other-language {
            display: block;
            margin: 5px auto;
        }

        #footer {
            display: flex;
            flex-direction: column;
            position: absolute;
            bottom: 0;
            width: 100%;
            color:#70757a;
            font-size: 1.4rem;
        }

        #footer1 {
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #footer2 {
            display: flex;
            justify-content: space-between;
        }

        #left_side_footer_div {
            display: flex;
        }

        #right_side_footer_div {
            display: flex;
            justify-content: flex-end;
        }

        .footer_link {
            padding: 0 15px;
        }

        .footer_strip {
            padding: 1rem;
            background-color: #f2f2f2;
        }
    </style>

</head>

<body>
    <figure id="img_container">
